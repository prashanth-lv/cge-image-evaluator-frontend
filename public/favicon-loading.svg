<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="#0078D4"
    stroke-width="10"
    fill="none"
    stroke-linecap="round"
    stroke-dasharray="62 188"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="0.9s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
